<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>L`chocolat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN primary-header -->
    <div class="primary-header">
      <!-- BEGIN primary-header__topline -->
      <div class="primary-header__topline">
        <!-- BEGIN primary-wrapper -->
        <div class="primary-wrapper"> <a href="#" class="primary-logo">L`chocolat</a>
          <!-- BEGIN cart -->
          <div class="cart"> <button class="cart__btn">корзина</button> </div>
          <!-- END cart -->
        </div>
        <!-- END primary-wrapper -->
      </div>
      <!-- END primary-header__topline -->
      <!-- BEGIN primary-header__botline -->
      <div class="primary-header__botline">
        <!-- BEGIN primary-wrapper -->
        <div class="primary-wrapper">
          <a href="#" class="primary-logo"><img src="img/logo.jpg" alt="L`chocolat logo"></a>
        </div>
        <!-- END primary-wrapper -->
      </div>
      <!-- END primary-header__botline -->
      <!-- BEGIN primary-header__nav -->
      <div class="primary-header__nav">
        <!-- BEGIN primary-wrapper -->
        <div class="primary-wrapper">
          <!-- BEGIN primary-nav -->
          <ul class="primary-nav">
            <li class="primary-nav__item"> <a href="#" class="primary-nav__link">главная</a> </li>
            <li class="primary-nav__item"> <a href="#" class="primary-nav__link">товары и услуги</a> </li>
            <li class="primary-nav__item"> <a href="#" class="primary-nav__link">о нас</a> </li>
            <li class="primary-nav__item"> <a href="#" class="primary-nav__link">клиентам</a> </li>
            <li class="primary-nav__item"> <a href="#" class="primary-nav__link">контакты</a> </li>
          </ul>
          <!-- END primary-nav -->
          <!-- BEGIN primary-search -->
          <div class="primary-search"> <input class="primary-search__input" type="search"> <input class="primary-search__submit" type="submit" value="поиск"> </div>
          <!-- END primary-search -->
        </div>
        <!-- END primary-wrapper -->
      </div>
      <!-- END primary-header__nav -->
    </div>
    <!-- END primary-header -->
    <!-- BEGIN main-slider -->
    <div class="main-slider">
      <!-- BEGIN slider js-slider -->
      <div class="slider js-slider">
        <div class="slide">
          <div class="slide__img" style="background-image: url(img/cat1.jpg);"></div>
        </div>
        <div class="slide">
          <div class="slide__img" style="background-image: url(img/cat2.jpg);"></div>
        </div>
        <div class="slide">
          <div class="slide__img" style="background-image: url(img/cat3.jpg);"></div>
        </div>
        <div class="slide">
          <div class="slide__img" style="background-image: url(img/cat1.jpg);"></div>
        </div>
        <div class="slide">
          <div class="slide__img" style="background-image: url(img/cat2.jpg);"></div>
        </div>
        <div class="slide">
          <div class="slide__img" style="background-image: url(img/cat3.jpg);"></div>
        </div>
      </div>
      <!-- END slider js-slider -->
    </div>
    <!-- END main-slider -->
    <!-- BEGIN content -->
    <div class="out">
      <h1>L`chocolat</h1> <svg class="icon icon-facebook"><use xlink:href="img/sprite.svg#icon-facebook"></use></svg>
      <li>Item1</li>
      <li>Item2</li>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
